<!DOCTYPE html>

<html lang="zh"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="popup.css"> <title>Cookie 导入工具</title> </head> <body> <div class="container"> <h1>Cookie 导入工具</h1>
    <div class="tabs">
        <button class="tab-button active" data-tab="normal-tab">标准导入</button>
        <button class="tab-button" data-tab="encrypted-tab">加密导入</button>
      </div>
      
      <div id="normal-tab" class="tab-content active">
        <div class="file-input-section">
          <h2>选择Cookie文件</h2>
          <input type="file" id="cookieFileInput" accept=".txt">
          <p class="helper-text">选择Netscape格式的Cookie文件 (.txt)</p>
        </div>
        
        <div class="textarea-section">
          <h2>或粘贴Cookie文本</h2>
          <textarea id="cookieTextarea" placeholder="粘贴Netscape格式的Cookie数据..."></textarea>
        </div>
      </div>
      
      <div id="encrypted-tab" class="tab-content">
        <div class="textarea-section">
          <h2>粘贴加密的Cookie数据</h2>
          <textarea id="encryptedTextarea" placeholder="粘贴从加密工具获取的加密数据..."></textarea>
          <p class="helper-text">通过加密工具生成的数据可以在这里解密并导入</p>
        </div>
      </div>
      
      <div class="actions">
        <button id="importButton" class="primary-btn">导入Cookie</button>
        <button id="clearButton" class="secondary-btn">清除</button>
      </div>
      
      <!-- 进度显示区域 -->
      <div class="progress-container" id="progressContainer" style="display: none;">
        <h3>导入进度</h3>
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="progress-stats">
          <span id="progressText">处理中...</span>
        </div>
        <div id="currentCookie" class="current-cookie"></div>
      </div>
      
      <div id="resultMessage" class="result"></div>
    </div> <script src="popup.js" type="module"></script> </body> </html>
