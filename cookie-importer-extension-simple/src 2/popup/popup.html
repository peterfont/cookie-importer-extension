<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Cookie导入工具</title>
</head>
<body>
  <div class="container">
    <h1>Cookie导入工具</h1>
    
    <div class="textarea-section">
      <h2>粘贴数据</h2>
      <textarea id="encryptedTextarea" placeholder="粘贴加密数据..."></textarea>
    </div>
    
    <div class="actions">
      <button id="importButton" class="primary-btn">导入Cookie</button>
      <button id="clearButton" class="secondary-btn">清除</button>
    </div>
    
    <!-- 进度显示区域 -->
    <div class="progress-container" id="progressContainer" style="display: none;">
      <h3>导入进度</h3>
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div class="progress-stats">
        <span id="progressText">处理中...</span>
      </div>
      <div id="currentCookie" class="current-cookie"></div>
    </div>
    
    <div id="resultMessage" class="result"></div>
    <div class="footer">
      <p>此工具仅支持导入加密数据</p>
    </div>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
